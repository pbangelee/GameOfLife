<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Decisions Game</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="game">
        <div id="start-screen">
            <h1>The Game of Life</h1>
            <h2>Married Student Edition</h2>
            <p>
                Life as a student with a family is a juggling act. Can you balance your 
                finances, family, and academics to graduate with your sanity intact? 
            </p>
            <button id="start-btn">Start Your Journey</button>
        </div>

        <div id="scenario-screen" class="hidden">
            <h2 id="scenario-title"></h2>
            <p id="scenario-description"></p>
            <div id="options"></div>
        </div>

        <div id="result-screen" class="hidden">
            <h2>Game Over</h2>
            <p>Your Final Scores:</p>
            <ul>
                <li><strong>Financial Stability:</strong> <span id="final-fin"></span></li>
                <li><strong>Family Satisfaction:</strong> <span id="final-rel"></span></li>
                <li><strong>Academic Success:</strong> <span id="final-acad"></span></li>
            </ul>
            <p id="performance-message"></p>
            <ul id="badges"></ul>
            <button id="restart-btn">Play Again</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
